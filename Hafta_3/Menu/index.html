<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>
    <!-- Menu Etiketi -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">X</label>
        <!-- logo alanı ekledik -->
        <label class="logo">
            <i class="fa-brands fa-linkedin" ></i>
            LinkedIn
        </label>
        <ul>
            <li><a href="#" class="active">Ana Sayfa</a></li>
            <li><a href="#">Hakkında</a></li>
            <li><a href="#">İletişim</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </nav>
    <section id="container">
        <article>
            <form method="post">
                <h2>Topluluğunuzun Desteğiyle İş Bulun</h2>
                <label for="eposta">Eposta veya Telefon</label><br>
                <input type="text" id="eposta"><br>
                <label for="parola">Parola</label><br>
                <input type="password" id="parola">
                <i class="fa-solid fa-eye"></i><br>
                <a href="#">Parolanızı mı unuttunuz?</a><br>
                <input type="submit" value="Oturum Aç">
            </form>
        </article>
        <article>
            <img style="width: 120%;" src="firstImg.svg">
        </article>
    </section>
</body>
</html>
